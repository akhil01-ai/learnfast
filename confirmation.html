<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnFast - Simple Registration</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Light gray background */
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4);
            border-color: #6366F1;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased">
    <div class="min-h-screen flex flex-col">
        <!-- Navigation Bar (simplified for consistency, link to Home only) -->
        <header class="bg-white shadow-sm p-4 md:p-6 rounded-b-xl">
            <nav class="container mx-auto flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-indigo-700 rounded-lg p-2 hover:text-indigo-800 transition-colors">LearnFast</a>
                <div class="flex space-x-4">
                    <a href="#" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors shadow-md">Sign Up</a>
                </div>
            </nav>
        </header>

        <!-- Simple Registration Form Section -->
        <main class="flex-grow container mx-auto px-4 py-16 md:py-24 flex items-center justify-center">
            <div class="max-w-md mx-auto bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full">
                <div class="text-center mb-8">
                    <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-3 rounded-lg">
                        Join LearnFast
                    </h1>
                    <p class="text-md text-gray-700 rounded-lg">
                        Sign up in minutes to start your learning journey.
                    </p>
                </div>

                <form name="simpleRegistrationForm" onsubmit="handleSimpleRegistration(event)" class="space-y-5">
                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="full-name" name="full-name" autocomplete="name" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               placeholder="John Doe">
                    </div>
                    <div>
                        <label for="simple-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="simple-email" name="simple-email" autocomplete="email" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="simple-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="simple-password" name="simple-password" autocomplete="new-password" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               placeholder="••••••••">
                    </div>
                    <div>
                        <label for="preferred-course" class="block text-sm font-medium text-gray-700 mb-1">Preferred Course (Optional)</label>
                        <select id="preferred-course" name="preferred-course"
                                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                            <option value="">-- Select --</option>
                            <option value="web-dev">Web Development</option>
                            <option value="data-sci">Data Science</option>
                            <option value="cloud">Cloud Computing</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="flex items-start pt-2">
                        <div class="flex items-center h-5">
                            <input id="simple-terms" name="simple-terms" type="checkbox" required
                                   class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="simple-terms" class="font-medium text-gray-700">I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-800">Terms</a>.</label>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                                class="thankyou.html"w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors transform hover:scale-105">
                            Register Now
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer (simplified for consistency) -->
        <footer class="bg-gray-800 text-gray-300 py-8 mt-auto rounded-t-xl">
            <div class="container mx-auto px-4 text-center">
                <p>&copy; 2025 LearnFast. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        /**
         * Handles the simple registration form submission.
         * Prevents default form submission and redirects to a generic thank you page.
         * @param {Event} event - The form submission event.
         */
        function handleSimpleRegistration(event) {
            event.preventDefault();
            // In a real application, you would send this data to a server.
            // For this demonstration, we just redirect.
            window.location.href = 'learnfast-confirmation-page.html'; // Assuming you have this page
        }
    </script>
</body>
</html>
